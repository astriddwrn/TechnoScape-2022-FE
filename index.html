<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./css/build.css">
    <link rel="stylesheet" href="./css/coming-soon.css">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>TechnoScape 2022</title>
</head>

<style>

</style>

<body class="bg-cBgLight h-screen flex flex-row items-center justify-center">
    <div class="w-full h-screen absolute bg-cBgLight z-50 flex justify-center items-center"
        id="loading-page">
        <img class="w-96" src="./assets/loading-page/loading-animation.gif" alt="">
    </div>

    <!-- message -->
    <div class="text-lg tracking-wide bg-cBtnGradientCS w-screen px-10 py-4 font-PJSBold text-cWhite fixed top-0 flex justify-between items-center"
        id="msg-success">
        <span class="">Email berhasil dikirim! Kami akan memberikan update TechnoScape 2022 kepadamu!</span> 
        <button class="btn-close">
            <img class="w-8" src="./assets/coming-soon/btn-close.svg" alt="">
        </button>
    </div>

    <div class="text-lg tracking-wide bg-cLinearGradientRed w-screen px-10 py-4 font-PJSBold text-cWhite fixed top-0 flex flex-row justify-between items-center"
        id="msg-error">
        <div class="w-full text w-full">test</div> 
        <button class="btn-close">
            <img class="w-8" src="./assets/coming-soon/btn-close.svg" alt="">
        </button>
    </div>

    <!-- main-container -->
    <div class="main-container w-11/12 flex flex-row justify-between
        xl:w-9/12
        lg:w-11/12 lg:flex-row
        md:flex-col ">
        <div class="left-wrapper h-[450px] flex flex-col justify-between ">
            <img class="w-56" src="./assets/logo/logo-black.svg" alt="">
            <div class="title font-Ethno text-8xl tracking-wide text-cBlue">
                COMING<br>SOON
            </div>
            <div class="slogan text-cGray text-sm tracking-wide">
                Event teknologi terbesar BNCC akan segera kembali!<br>
                Masukkan email anda untuk mendapatkan kabar terbaru dari TechnoScape 2022!
            </div>
            <form class="flex items-center">
                <input class="w-96 text-lg rounded-full h-14 py-3 px-6 text-cDarkerGray placeholder-cLigherGray tracking-wide
                    " 
                    id="input-email" type="email" placeholder="Masukan email Anda">
                <div class="relative  overflow-hidden ml-5 text-lg bg-cBtnGradientCS w-40 h-14 rounded-full text-cWhite font-PJSBold tracking-wide hover:shadow-bsBtn transition-all ease-in-out duration-300 cursor-pointer" 
                     type="">
                     <!-- notify -->
                    <div class="notify-deactive absolute w-40 py-3 px-6 top-1/2 left-1/2 hover:pt-2 hover:pb-4 transition-all ease-in-out duration-300 text-center"
                        id="btn-submit">
                        Notify Me!
                    </div>
                    <!-- paper plane -->
                    <img class="paper-plane-deactive" 
                        id="paper-plane" src="./assets/coming-soon/paper-plane.svg" alt="">
                    <!-- done -->
                    <div class="status-deactive absolute w-36 py-4 px-3 top-1/2 left-1/2 flex flex-row items-center justify-evenly text-center transition-transform ease-in-out duration-300 opacity-0"
                        id="done">
                        <img class="w-7" 
                            id="done-icon" src="./assets/coming-soon/done-icon.svg" alt="">
                        <span>Done</span>
                    </div> 
                    <!-- failed -->
                    <div class="status-deactive absolute bg-cLinearGradientRed w-40 py-4 px-3 top-1/2 left-1/2 flex flex-row items-center justify-evenly text-center transition-transform ease-in-out duration-300 opacity-0"
                        id="failed">
                        <img class="w-7" 
                            id="failed-icon" src="./assets/coming-soon/failed-icon.svg" alt="">
                        <span>Failed</span>
                    </div> 
                </div>
            </form>
            <div class="socmed-wrapper flex flex-row items-center">
                <a href=""><img class="w-10 mr-7 hover:-mt-3 rounded-full hover:shadow-bsBtn transition-all ease-in-out duration-300" src="./assets/coming-soon/socmed-medium.svg" alt=""></a>
                <a href=""><img class="w-10 mr-7 hover:-mt-3 rounded-full hover:shadow-bsBtn transition-all ease-in-out duration-300" src="./assets/coming-soon/socmed-tiktok.svg" alt=""></a>
                <a href=""><img class="w-10 mr-7 hover:-mt-3 rounded-full hover:shadow-bsBtn transition-all ease-in-out duration-300" src="./assets/coming-soon/socmed-instagram.svg" alt=""></a>
                <a href=""><img class="w-10 hover:-mt-3 rounded-full hover:shadow-bsBtn transition-all ease-in-out duration-300" src="./assets/coming-soon/socmed-facebook.svg" alt=""></a>
            </div> 
        </div>
        <div class="right-wrapper">
            <div id="model" class="3d h-[450px] w-[350px]">
                
            </div>
        </div>
    </div>

    <script src="./js/coming-soon.js"></script>
    <script type="module">
        import Iora from './js/base/Iora.js';
        window.Iora = Iora;

        var iora = new Iora($("#model"));
        window.iora = iora;
    </script>

</body>
</html>
