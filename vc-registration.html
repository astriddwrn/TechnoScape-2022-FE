    <body>
        <body class="bg-cBgGreenRegis">
            <div class=" flex flex-col items-center justify-center min-h-screen relative ">
        
                <!-- main-container -->
                <div class="w-full overflow-hidden">
                
                    <div class="w-4/12 fixed left flex flex-col items-center bg-cBgVc min-h-screen rounded-r-[2.5rem] top-0">
                        <div class="my-28 w-full flex justify-center" >
                            <a href="http://technoscape.id/" > <img  src="./assets/logo/tslogo-white.svg" alt="TechnoScape 2022"></a>
                        </div>
        
                        <div  id="model" class="w-72 h-72 md:w-[30rem] md:h-[35rem] lg:w-[22rem] lg:h-[22rem]"></div>
                        <!-- <img  class="w-80" src="./assets/login/iora 3.png" alt=""> -->
                    </div>
    
                   
                   <!-- content right -->
                   <div class="ml-96 px-8 overflow-hidden flex flex-col justify-center items-center">
                        <div class="title-colored text-transparent bg-cColorTittle text-6xl font-PJSExtraBold text-center mb-5 py-4 tracking-wider">
                            Virtual Coonference <br> Ticket
                        </div>
                        <form action="">
                            <div class=" bg-cBgwhite flex flex-col items-center justify-between px-14  w-[41.75rem] h-[30rem] rounded-[2.5rem] drop-shadow-md shadow-bsVCRegist m-5 form-card  " data-form="1" >  
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
        <script src="./js/vc-registration.js"></script>
        <script type="importmap-shim" src="./js/base/esm-maps.json"></script>
        <script type="module-shim">
            import Iora from './js/base/Iora.js';
            window.Iora = Iora;

            var iora = new Iora({alpha:true, antialias:true, container:$("#model")});
            iora.setPixelRatio(window.devicePixelRatio);
            window.iora = iora;

            iora.camera.position.set(0, -200, 110);
        
            iora.scene.addEventListener("iora_loaded", () => {
                $("body").unbind()
                var model = iora.scene.getObjectByName("iora")
                var deg = 0;
                model.children[0].rotation.set(0, deg * Math.PI / 180, 0);
            })
        </script>

    </body>
